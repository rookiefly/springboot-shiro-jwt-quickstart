server.port=8080

spring.application.name=springboot-sam-web
spring.profiles.active=druid

spring.application.admin.enabled=true

#guava.cache.config.expire-after-access-duration=10
spring.cache.cache-names=rbacCache,dictCache
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s

#mybatis.type-aliases-package=com.rookiefly.springboot.sam.model
#mybatis.mapperLocations = classpath:mapper/**/*.xml

spring.thymeleaf.prefix=classpath:/templates/
spring.resources.add-mappings=true

swagger.show=true

logging.file=log/log.log
logging.level.root=info
logging.level.org.springframework.web=info
logging.level.com.rookiefly.springboot.sam.mapper=debug

management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=shutdown